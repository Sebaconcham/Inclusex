<ion-header>
  <ion-navbar>
      <ion-title>crearcontenido</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>

        <ion-item>
          <ion-label stacked>Asunto:</ion-label>
          <ion-input formControlName="asunto" type="text" placeholder="asunto del mensaje"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Pregunta:</ion-label>
          <ion-input formControlName="pregunta" type="text" placeholder="Escriba aqui su duda"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid ">Guardar</button>
    </div>

    </form>
  </ion-content>
