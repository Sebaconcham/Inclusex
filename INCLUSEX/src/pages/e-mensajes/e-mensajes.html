
<ion-header>

  <ion-navbar>
    <ion-title>listarmensajes especialista</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refrescar($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list>
      <ion-item *ngFor="let item of _pc.mensajes" >
        <ng-container
          *ngIf="item.visto_r; then loggedIn; else loggedOut">
        </ng-container>
        <ng-template #loggedIn>
          <div  text-wrap (click)="responder_mensaje(item)">
                <p><b>{{item.asunto}}</b></p>
                <p><b>de:{{item.nombre}}</b></p>
          </div>
        </ng-template>
        <ng-template #loggedOut>
          <div  text-wrap (click)="responder_mensaje(item)">
            <p>{{item.asunto}}</p>
            <p>de:{{item.rut_e}}</p>
          </div>
        </ng-template>

    </ion-item>
  </ion-list>
</ion-content>
